
<!DOCTYPE html>
<html>
<head>
    <title>Customer Form</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        .success-message {
            text-align: center;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Customer Form</h1>
        </div>

        {% if customer_id %}
            <div class="success-message">
                <p>Your customer ID is <strong>{{ customer_id }}</strong></p>
            </div>
        {% else %}
            <form method="POST" class="my-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_first_name">First Name:</label>
                    {{ form.first_name }}
                </div>
                <div class="form-group">
                    <label for="id_last_name">Last Name:</label>
                    {{ form.last_name }}
                </div>
                <div class="form-group">
                    <label for="id_aadhaar_number">Aadhaar Number:</label>
                    {{ form.aadhaar_number }}
                </div>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
